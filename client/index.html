<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <div class="drawing-tools">
            <button id="brush" class="brush">BRUSH</button>
            <button id="eraser" class="eraser">ERASER</button>
            <button id="undo" class="undo">UNDO</button>
            <button id="redo" class="redo">REDO</button>
            <button id="clear" class="clear">CLEAR CANVAS</button>
            <div id="users" class="users">USERS: </div>
            <input
                type="range" 
                id="stroke-width" 
                class="stroke-width"
                min="1"
                max="20"
                value="5"

            />
            <input  
                type="color" 
                id="color" 
                class="colors-container"
                value="black"
            />
        </div>
        <div id="cursor-layer" class="cursor"></div>
        <canvas 
            class="canvas-board" 
            id="drawing-board"
            width="400"
            height="400">
        </canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
     <script src="websocket.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>

</body>
</html>
